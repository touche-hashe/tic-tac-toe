<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css files/style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <section class="tic-tac-toe">
      <ul>
        <li><p class="name">X O</p></li>
        <li><p class="result">wins:</p></li>
        <li><p class="again">again</p></li>
        <li class="li xone yone wone"></li>
        <li class="li xone ytwo"></li>
        <li class="li xone ythree wtwo"></li>
        <li class="li xtwo yone"></li>
        <li class="li xtwo ytwo wone wtwo"></li>
        <li class="li xtwo ythree"></li>
        <li class="li xthree yone wtwo"></li>
        <li class="li xthree ytwo"></li>
        <li class="li xthree ythree wone"></li>
      </ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
